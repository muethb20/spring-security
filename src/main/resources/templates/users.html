<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    nav {
      background-color: #4CAF50;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem 2rem;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1rem;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    section {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin-top: 100px;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      left: 0;
      cursor: pointer;
      font-size: 1.5rem;
      color: #4CAF50;
    }

    .back-arrow:hover {
      color: #45a049;
    }

    h1 {
      color: #333;
      margin: 0;
      display: inline-block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table thead {
      background-color: #4CAF50;
      color: white;
    }

    table th, table td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    button.delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button.delete-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
<nav>
  <div><a href="/">Registered Users</a></div>
  <div>
    <ul>
      <li><a th:href="@{/user/register}">Register</a></li>
      <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
  </div>
</nav>
<section>
  <div class="header">
    <div class="back-arrow" onclick="location.href='/admin'">&#8592;</div>
    <h1>Registered Users</h1>
  </div>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Year Of Birth</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.name}"></td>
      <td th:text="${user.yearOfBirth}"></td>
      <td><a class="delete-button" th:href="@{/user/remove(name=${user.name})}">Delete</a></td>
    </tr>
    </tbody>
  </table>
</section>

</body>
</html>
