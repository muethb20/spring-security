<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    nav {
      background-color: #4CAF50;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      text-align: center;

      box-sizing: border-box;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    section {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 3vh;

      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    form div {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    span {
      display: block;
      margin-top: 1rem;
      color: #555;
    }

    span a {
      color: #4CAF50;
      text-decoration: none;
    }

    .message {
      color: green;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<nav>
  <a href="/">Registration and Login System</a>
</nav>

<section>
  <div th:if="${param.success}" class="message">You're successfully registered to your app!</div>

  <h2>Registration</h2>

  <div>
    <form th:object="${user}" method="post" th:action="@{register/save}">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
      </div>

      <div style="display: none">
        <label for="yearOfBirth">Year of Birth</label>
        <input type="number" id="yearOfBirth" name="yearOfBirth" placeholder="Enter year of birth" th:field="*{yearOfBirth}">
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" th:field="*{password}">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
      </div>

      <div>
        <button type="submit">Register</button>
      </div>
    </form>
    <span>Already registered? <a href="/login">Login here</a></span>
  </div>
</section>
</body>
</html>
