<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Prevent scrolling */
    }

    nav {
      background-color: #4CAF50;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      text-align: center;

      box-sizing: border-box;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    section {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    form div {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .message {
      color: red;
      margin-bottom: 1rem;
    }

    span {
      display: block;
      margin-top: 1rem;
      color: #555;
    }

    span a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
<nav>
  <a href="/">Registration and Login System</a>
</nav>

<section>
  <div th:if="${param.error}" class="message">Invalid Username or Password!</div>
  <div th:if="${param.logout}" class="message">You have been logged out successfully!</div>

  <h1>Login</h1>

  <form method="post" th:action="@{/login}">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    <div>
      <input type="submit" value="Login">
    </div>
  </form>
  <span>No Account? <a href="/user/register">Register here</a></span>
</section>
</body>
</html>
